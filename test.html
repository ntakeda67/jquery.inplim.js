<html>
<head>
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="./jquery.inplim.js"></script>
<script type="text/javascript">
$(function(){
$('#numeric').inplim({regexStr:'[0-9]', jp:true});
});
</script>
<title>Filter Test</title>
</head>
<body>
<div>
<label for="numeric">Accept Only Numeric Characters</label>
<input type="text" id="numeric">
</div>
<div>
<label for="numeric">Accept Only Alphabet Characters</label>
<input type="text" id="alphabet">
</div>
<div>
<label for="numeric">Accept Only Alphabet or Numeric Characters</label>
<input type="text" id="alphanumeric">
</div>
<div>
<label for="numeric">Accept Only mail</label>
<input type="text" id="mail">
</div>
</body>
</html>
