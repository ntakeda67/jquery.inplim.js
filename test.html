<html>
<head>
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="./jquery.inplim.js"></script>
<script type="text/javascript">
$(function(){
// usage.
$('#numeric').inplim({regexStr:'[0-9]', autocorrect:true});
$('#alphabet').inplim({regexStr:'[a-zA-Z]'});
$('#alphanumeric').inplim({regexStr:'[a-zA-Z0-9]'});
$('#mail').inplim({regexStr:'[a-zA-Z0-9-_\.@]'});
});
</script>
<title>Filter Test</title>
</head>
<body>
<div>
<label for="numeric">Accept Only Numeric Characters</label>
<input type="text" id="numeric">
</div>
<div>
<label for="alphabet">Accept Only Alphabet Characters</label>
<input type="text" id="alphabet">
</div>
<div>
<label for="alphanumeric">Accept Only Alphabet or Numeric Characters</label>
<input type="text" id="alphanumeric">
</div>
<div>
<label for="mail">Accept Only mail</label>
<input type="text" id="mail">
</div>
</body>
</html>
